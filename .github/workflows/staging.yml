name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  GO_VERSION: '1.23.3'

jobs:
  # Test First
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“¥ Download dependencies
      run: go mod download

    - name: ğŸ§ª Run tests
      run: go test -v -race ./...

    - name: ğŸ—ï¸ Test build
      run: go build -v ./...

  # Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: success() || github.event.inputs.force_deploy == 'true'
    environment: staging

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

    - name: ğŸŒ Add staging server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.STAGING_SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“‚ Create staging deployment directory
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          mkdir -p ${{ secrets.STAGING_DEPLOY_PATH }}
        "

    - name: ğŸ“¤ Copy files to staging server
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='coverage.*' \
          --exclude='*.test' \
          --exclude='bin/' \
          ./ ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }}:${{ secrets.STAGING_DEPLOY_PATH }}/


    - name: ğŸš€ Deploy staging with Docker Compose
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          cd ${{ secrets.STAGING_DEPLOY_PATH }}

          # Stop existing containers
          docker compose down || true

          # Build and start containers with staging ports
          docker compose up -d --build

          # Wait for containers to be ready
          sleep 15

          # Check if containers are running
          if docker compose ps | grep -q 'Up'; then
            echo 'âœ… Staging deployment successful'
            echo 'ğŸŒ Staging HTTP: http://${{ secrets.STAGING_SERVER_HOST }}:8081'
            echo 'ğŸ”’ Staging HTTPS: https://${{ secrets.STAGING_SERVER_HOST }}:8444'
          else
            echo 'âŒ Staging deployment failed'
            docker compose logs
            exit 1
          fi
        "

    - name: ğŸ“Š Staging deployment summary
      run: |
        echo "ğŸ­ Staging deployment completed!"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸŒ Server: ${{ secrets.STAGING_SERVER_HOST }}"
        echo "ğŸ“‚ Path: ${{ secrets.STAGING_DEPLOY_PATH }}"
        echo "ğŸ³ Deployment: Docker Compose"
        echo "ğŸ“± HTTP: http://${{ secrets.STAGING_SERVER_HOST }}:8081"
        echo "ğŸ”’ HTTPS: https://${{ secrets.STAGING_SERVER_HOST }}:8444"