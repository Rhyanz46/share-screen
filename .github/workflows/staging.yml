name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  GO_VERSION: '1.23.3'

jobs:
  # Test First
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ðŸ“¥ Download dependencies
      run: go mod download

    - name: ðŸ§ª Run tests
      run: go test -v -race ./...

    - name: ðŸ—ï¸ Test build
      run: go build -v ./...

  # Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: success() || github.event.inputs.force_deploy == 'true'
    environment: staging

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

    - name: ðŸŒ Add staging server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.STAGING_SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“‚ Create staging deployment directory
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          mkdir -p ${{ secrets.STAGING_DEPLOY_PATH }}
        "

    - name: ðŸ“¤ Copy files to staging server
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='coverage.*' \
          --exclude='*.test' \
          --exclude='bin/' \
          ./ ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }}:${{ secrets.STAGING_DEPLOY_PATH }}/

    - name: ðŸ” Generate SSL certificates for staging
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          cd ${{ secrets.STAGING_DEPLOY_PATH }}
          if [ ! -f certs/server.crt ]; then
            mkdir -p certs
            chmod +x scripts/generate-certs.sh
            ./scripts/generate-certs.sh
          fi
        "

    - name: ðŸ³ Setup staging Docker Compose
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          cd ${{ secrets.STAGING_DEPLOY_PATH }}

          # Create .env file for staging
          cat > .env << 'EOF'
        PORT=8081
        HTTP_PORT=8081
        HTTPS_PORT=8444
        ENABLE_HTTPS=true
        STUN_SERVER=stun:stun.l.google.com:19302
        TOKEN_EXPIRY=15m
        TLS_CERT_FILE=/certs/server.crt
        TLS_KEY_FILE=/certs/server.key
        EOF
        "

    - name: ðŸš€ Deploy staging with Docker Compose
      run: |
        ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} "
          cd ${{ secrets.STAGING_DEPLOY_PATH }}

          # Stop existing containers
          docker compose down || true

          # Build and start containers with staging ports
          docker compose up -d --build

          # Wait for containers to be ready
          sleep 15

          # Check if containers are running
          if docker compose ps | grep -q 'Up'; then
            echo 'âœ… Staging deployment successful'
            echo 'ðŸŒ Staging HTTP: http://${{ secrets.STAGING_SERVER_HOST }}:8081'
            echo 'ðŸ”’ Staging HTTPS: https://${{ secrets.STAGING_SERVER_HOST }}:8444'
          else
            echo 'âŒ Staging deployment failed'
            docker compose logs
            exit 1
          fi
        "

    - name: ðŸ“Š Staging deployment summary
      run: |
        echo "ðŸŽ­ Staging deployment completed!"
        echo "ðŸ“… Deployed at: $(date)"
        echo "ðŸŒ Server: ${{ secrets.STAGING_SERVER_HOST }}"
        echo "ðŸ“‚ Path: ${{ secrets.STAGING_DEPLOY_PATH }}"
        echo "ðŸ³ Deployment: Docker Compose"
        echo "ðŸ“± HTTP: http://${{ secrets.STAGING_SERVER_HOST }}:8081"
        echo "ðŸ”’ HTTPS: https://${{ secrets.STAGING_SERVER_HOST }}:8444"