<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    {{if .ExtraHead}}{{.ExtraHead}}{{end}}
</head>
<body>
    <div class="wrap">
        {{template "content" .}}
    </div>
    {{if .Scripts}}
        {{range .Scripts}}
        <script src="{{.}}"></script>
        {{end}}
    {{end}}
</body>
</html>
